name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Validate composer.json and composer.lock
        run: |
          cd project
          composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: C:\Users\Boltimizer\Documents\GIT HUB\Boltimizer
          key: ${{ runner.os }}-php-${{ hashFiles('project/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: |
          cd project
          composer install --prefer-dist --no-progress --no-suggest

      # Uncomment this if you have tests defined in composer.json
